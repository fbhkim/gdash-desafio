version: '3.9'
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gdash
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build: ./api
    environment:
      MONGO_URI: mongodb://mongo:27017/gdash
      JWT_SECRET: ${JWT_SECRET}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD}
      DEFAULT_ADMIN_NAME: ${DEFAULT_ADMIN_NAME}
      INGEST_TOKEN: ${INGEST_TOKEN}
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  collector:
    build: ./collector
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      QUEUE_NAME: weather_logs
      LATITUDE: ${LATITUDE}
      LONGITUDE: ${LONGITUDE}
      LOCATION_NAME: ${LOCATION_NAME}
      COLLECT_INTERVAL_MINUTES: ${COLLECT_INTERVAL_MINUTES}
    depends_on:
      - rabbitmq

  worker:
    build: ./worker
    environment:
      RABBITMQ_URL: amqp://rabbitmq:5672
      QUEUE_NAME: weather_logs
      API_URL: http://api:3000/api/weather/logs
      INGEST_TOKEN: ${INGEST_TOKEN}
    depends_on:
      - rabbitmq
      - api

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  mongo_data:
